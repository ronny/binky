<!doctype html>
<html>
  <head>
    <title>Binky Test</title>
    <script src="../components/jquery/jquery.min.js"></script>
    <script src="../components/react/react.min.js"></script>
    <script src="../build/binky.js"></script>
    <style>
      * { box-sizing: border-box; }
      textarea {
        width: 400px;
        height: 200px;
        margin: 20px;
      }
      iframe {
        width: 400px;
        height: 200px;
        margin: 20px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>Binky Test</h1>
    <textarea><b>Hello</b>, World!</textarea>

    <script type="text/javascript">
      $(function() {
        $('textarea').each(function() {
          var textarea = $(this),
              div = $('<div class=binky-container />');
          React.renderComponent(Binky.Editor({
            textarea: textarea[0],
          }), div[0]);
          textarea.after(div);
        });
      });
    </script>
  </body>
</html>
